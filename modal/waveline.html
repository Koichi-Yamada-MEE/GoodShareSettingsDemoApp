<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>waveline</title>
  <style>
    .parent {
      position: relative; /* 基準要素にする */
      max-width: 300px;
      height: 300px;      /* インラインで指定していた高さをここに移動 */
      margin: auto 0;
      overflow: hidden;   /* overflow-y だけでなく全体を隠す */
    }

    .parent img.main {
      width: 100%;
      height: auto;
      display: block;
    }

    .child {
      position: absolute; /* ← fixed ではなく absolute に */
      left: 0;
      right: 0;           /* 横幅を親いっぱいにする場合 */
      bottom: 0;          /* 親の底に揃える */
      display: flex;
      justify-content: center; /* 中央寄せにしたい場合 */
      pointer-events: none;    /* 必要ならクリックを透過 */
    }

    .child img {
      width: 100%;
      max-width: 300px;   /* 必要ならサイズ制限 */
      height: auto;
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="">
  <div class="mx-auto d-block">
    <div class="parent" style="height: 300px;">
      <img src="../assets/img/rac/08-01.png" alt="" style="width: 300px; height: auto;">
      <div class="child">
        <img src="../assets/img/common/waveline.svg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
