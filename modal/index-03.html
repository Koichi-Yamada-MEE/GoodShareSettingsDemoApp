<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Bootstrap Modal Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/demo-app.css">
</head>

<body>

  <div class="container mt-3">
    <h3>スマートスイッチをアクセスポイントモードにする</h3>
    <p>Click on the button to open the modal.</p>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Open modal
    </button>
  </div>

<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog" style="width: 280px">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-6">設定情報シール貼付位置</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>スマートスイッチを取り付けた際に施工業者が貼り付けた設定情報シールで確認してください。</p>
        <img src="../assets/img/switch/400-S01.png">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

          <li class="mt-0">Third item</li>
        </ul> -->







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
