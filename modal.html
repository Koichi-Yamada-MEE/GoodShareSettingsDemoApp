<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モーダルウィンドウ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none; /* 初期状態では非表示 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* スクロールを有効にする */
            background-color: rgba(0, 0, 0, 0.5); /* 背景の透過 */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; /* 上下のマージンを設定 */
            padding: 20px;
            border: 1px solid #888;
            width: 318px; /* 横幅318px */
            height: 500px; /* 縦幅500px */
            overflow-y: auto; /* 縦方向のスクロールを有効にする */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .close-button {
            background-color: #f44336; /* 赤色 */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #d32f2f; /* ホバー時の色 */
        }
    </style>
</head>
<body>
    <button id="openModal">モーダルを開く</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>モーダルタイトル</h2>
            <p>ここにコンテンツが入ります。長いテキストを追加して、スクロールバーが表示されるか確認してください。</p>
            <p>さらにテキストを追加します。さらにテキストを追加します。さらにテキストを追加します。さらにテキストを追加します。</p>
            <p>さらにテキストを追加します。さらにテキストを追加します。さらにテキストを追加します。さらにテキストを追加します。</p>
            <p>さらにテキストを追加します。さらにテキストを追加します。さらにテキストを追加します。さらにテキストを追加します。</p>
            <p>さらにテキストを追加します。さらにテキストを追加します。さらにテキストを追加します。さらにテキストを追加します。</p>
            <button class="close-button" id="closeModal">閉じる</button>
        </div>
    </div>

    <script>
        // モーダルを開くボタン
        const modal = document.getElementById("modal");
        const btn = document.getElementById("openModal");
        const span = document.getElementsByClassName("close")[0];
        const closeBtn = document.getElementById("closeModal");

        // モーダルを開く
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // モーダルを閉じる
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 閉じるボタンをクリックしたとき
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // モーダルの外側をクリックしたときに閉じる
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
