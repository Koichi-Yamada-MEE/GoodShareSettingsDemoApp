<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上下分割レイアウト</title>
  <style>
    body,
    html {
      margin: 0;
      /* デフォルトのマージンをリセット */
      height: 100%;
      /* 高さを100%に設定 */
    }

    .container {
      display: flex;
      flex-direction: column;
      /* 縦に並べる */
      height: 100%;
      /* コンテナの高さを100%に設定 */
    }

    .top {
      background-color: #4CAF50;
      /* 上部ブロックの背景色 */
      height: 80%;
      /* 上部ブロックの高さを80%に設定 */
      width: 100%;
      /* 幅を100%に設定 */
      display: flex;
      align-items: center;
      /* 中央揃え */
      justify-content: center;
      /* 中央揃え */
      color: white;
      /* 文字色 */
      font-size: 16px;
      /* フォントサイズ */
    }

    .bottom {
      background-color: #f44336;
      /* 下部ブロックの背景色 */
      height: 20%;
      /* 下部ブロックの高さを20%に設定 */
      width: 100%;
      /* 幅を100%に設定 */
      display: flex;
      align-items: center;
      /* 中央揃え */
      justify-content: center;
      /* 中央揃え */
      color: white;
      /* 文字色 */
      font-size: 16px;
      /* フォントサイズ */
    }
  </style>
  <script>
    function displayScreenSize() {
      const width = window.innerWidth;  // ウィンドウの幅
      const height = window.innerHeight; // ウィンドウの高さ

      // 上部ブロックにサイズを表示
      const topBlock = document.querySelector('.top');
      topBlock.textContent = `上部ブロック (80%) - 幅: ${width}px, 高さ: ${height * 0.8}px`;

      // 下部ブロックにサイズを表示
      const bottomBlock = document.querySelector('.bottom');
      bottomBlock.textContent = `下部ブロック (20%) - 幅: ${width}px, 高さ: ${height * 0.2}px`;
    }

    // ページが読み込まれたときに画面サイズを表示
    window.onload = displayScreenSize;

    // ウィンドウがリサイズされたときにも画面サイズを表示
    window.onresize = displayScreenSize;
  </script>
</head>

<body>

  <div class="container">
    <div class="top">上部ブロック (80%)</div>
    <div class="bottom">下部ブロック (20%)</div>
  </div>

</body>

</html>
