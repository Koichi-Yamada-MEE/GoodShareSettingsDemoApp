<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>エアコン設定｜三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）｜三菱電機</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- demoApp CSS/JS -->
  <link rel="stylesheet" href="../assets/css/demo-app.css">
  <link rel="stylesheet" href="../assets/css/demo-app-elements-position.css">
  <link rel="stylesheet" href="../assets/css/drower-menu.css">
  <!-- Swiper CSS/Custom -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="../assets/css/swiper-custom.css">
  <!-- Tippy -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
  <link rel="stylesheet" href="../assets/css/tippy-custom.css" />
</head>

<body>
  <div class="demo-app-wrap">
    <main class="demo-app-wrap--main">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div id="swiper-wrapper" class="swiper-wrapper"></div>
        <!-- pagination -->
        <div class="swiper-pagination"></div>
        <!-- navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </main>

    <footer class="demo-app-wrap--footer"></footer>
  </div>

  <!-- demoApp -->
  <script src="../assets/js/demo-app.js"></script>
  <!-- Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Tippy -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script>

    // 画像のsrcとaltの配列
    const images = [
      { src: '../assets/img/01.png', id: 'targetArea01', alt: 'STEP-01' },
      { src: '../assets/img/02.png', id: 'targetArea02', alt: 'STEP-02' },
      { src: '../assets/img/03.png', id: 'targetArea03', alt: 'STEP-03' },
      { src: '../assets/img/04.png', id: 'targetArea04', alt: 'STEP-04' },
      { src: '../assets/img/05.png', id: 'targetArea05', alt: 'STEP-05' },
      { src: '../assets/img/06.png', id: 'targetArea06', alt: 'STEP-06' },
      { src: '../assets/img/07.png', id: 'targetArea07', alt: 'STEP-07' },
      { src: '../assets/img/08.png', id: 'targetArea08', alt: 'STEP-08' },
      { src: '../assets/img/09.png', id: 'targetArea09', alt: 'STEP-09' },
      { src: '../assets/img/10.png', id: 'targetArea10', alt: 'STEP-10' },
      { src: '../assets/img/11.png', id: 'targetArea11', alt: 'STEP-11' },
      { src: '../assets/img/12.png', id: 'targetArea12', alt: 'STEP-12' },
      { src: '../assets/img/13.png', id: 'targetArea13', alt: 'STEP-13' },
      { src: '../assets/img/14.png', id: 'targetArea14', alt: 'STEP-14' },
    ];

    // 自動生成処理
    const swiperWrapper = document.getElementById('swiper-wrapper');
    images.forEach(image => {
      const slide = document.createElement('div');
      slide.classList.add('swiper-slide');

      const imgHolder = document.createElement('div');
      imgHolder.classList.add('swiper-slide_img_holder');

      const img = document.createElement('img');
      img.src = image.src;
      img.alt = image.alt;

      const highlights = document.createElement('div');
      highlights.id = image.id;

      imgHolder.appendChild(img);
      imgHolder.appendChild(highlights);
      slide.appendChild(imgHolder);
      swiperWrapper.appendChild(slide);

    });

    // Swiperの初期化
    const swiper = new Swiper('.swiper', {
      pagination: {
        el: '.swiper-pagination',
        type: "fraction",
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    tippy('#targetArea01', {
      content: 'Tooltip',
    });

  </script>
</body>
</html>
