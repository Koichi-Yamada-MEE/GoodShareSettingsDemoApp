<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>エアコン設定｜三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）｜三菱電機</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- demoApp CSS/JS -->
  <link rel="stylesheet" href="../assets/css/demo-app.css">
  <link rel="stylesheet" href="../assets/css/demo-app-elements-position.css">
  <link rel="stylesheet" href="../assets/css/drower-menu.css">
  <!-- Swiper CSS/Custom -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="../assets/css/swiper-custom.css">
  <!-- Tippy -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
  <link rel="stylesheet" href="../assets/css/tippy-custom.css" />

</head>

<body>
  <div class="demo-app-wrap">
    <main class="demo-app-wrap--main">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div id="swiper-wrapper" class="swiper-wrapper"></div>
        <!-- pagination -->
        <div class="swiper-pagination"></div>
        <!-- navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </main>

    <footer class="demo-app-wrap--footer"></footer>
  </div>

  <!-- demoApp -->
  <script src="../assets/js/demo-app.js"></script>
  <!-- Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Tippy -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script>

    // 画像のsrcとaltの配列
    const images = [
        { src: '../assets/img/01.png', alt: 'STEP-01' },
        { src: '../assets/img/02.png', alt: 'STEP-02' },
        { src: '../assets/img/03.png', alt: 'STEP-03' },
        { src: '../assets/img/04.png', alt: 'STEP-04' },
        { src: '../assets/img/05.png', alt: 'STEP-05' },
        { src: '../assets/img/06.png', alt: 'STEP-06' },
        { src: '../assets/img/07.png', alt: 'STEP-07' },
        { src: '../assets/img/08.png', alt: 'STEP-08' },
        { src: '../assets/img/09.png', alt: 'STEP-09' },
        { src: '../assets/img/10.png', alt: 'STEP-10' },
        { src: '../assets/img/11.png', alt: 'STEP-11' },
        { src: '../assets/img/12.png', alt: 'STEP-12' },
        { src: '../assets/img/13.png', alt: 'STEP-13' },
        { src: '../assets/img/14.png', alt: 'STEP-14' },

    ];

    const swiperWrapper = document.getElementById('swiper-wrapper');
    console.log(swiperWrapper);

    // 画像をループしてスライドを生成
    images.forEach(image => {
      const slide = document.createElement('div');
      slide.classList.add('swiper-slide');

      const imgHolder = document.createElement('div');
      imgHolder.classList.add('swiper-slide_img_holder');

      const img = document.createElement('img');
      img.src = image.src;
      img.alt = image.alt;

      imgHolder.appendChild(img);
      slide.appendChild(imgHolder);
      swiperWrapper.appendChild(slide);
    });

    const swiper = new Swiper('.swiper', {
      // pagination
      pagination: {
        el: '.swiper-pagination',
        type: "fraction",
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
