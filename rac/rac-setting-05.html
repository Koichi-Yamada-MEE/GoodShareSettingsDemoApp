    body {
      margin: 0;

    .demo-app-wrap {
      position: relative;
      width: 100%;
      max-width: 375px;
      height: 667px;

    }

    .demo-app-wrap--main {
      position: absolute;
      top: 0px;
      width: 100%;
      height: 100%;

    .demo-app-wrap--footer {
      position: fixed;
      z-index: 100000;
      top: 533.6px;
      width: 100%;
      max-width: 375px;

      max-height: 133.4px;
      background-color: #87CEFA;
    }

    /************************************/
    .swiper {
      height: 80%;
      overflow: hidden;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .swiper-slide_img_holder {
      position: relative;
      width: 80%;
      height: 100%;
      overflow-y: auto;
      -ms-overflow-style: none;
      /* Internet Explorer and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .swiper-slide_img_holder img {
      width: 100%;
      height: auto;
      max-height: none;
      display: block;
      margin: 0 auto;
    }

    .swiper-button-next,
    .swiper-button-prev {
      width: 10%;
      background-color: DimGray;
      opacity: 0.5;
      top: 0;
      height: 100%;
      margin-top: 0;
    }

    .swiper-button-prev {
      left: 0;
    }

    .swiper-button-next {
      right: 0;
    }

    .swiper-pagination {
      background-color: DimGray;
      opacity: 0.5;
      font-size: 1.25em;
      color: white;
      left: 50%;
      width: 5em;
      transform: translateX(-50%);
    }

    .swiper-button-next:after,
    .swiper-button-prev:after {
      color: white;
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

  // Initialize Swiper
  const swiper = new Swiper('.swiper', {
    pagination: {
      el: '.swiper-pagination',
      type: "fraction",
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });

  // tippyインスタンスを配列で保持
  const tooltips = [
    tippy('#targetArea01', { content: 'これはステップ1の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea02', { content: 'これはステップ2の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea03', { content: 'これはステップ3の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea04', { content: 'これはステップ4の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea05', { content: 'これはステップ5の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea06', { content: 'これはステップ6の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea07', { content: 'これはステップ7の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea08', { content: 'これはステップ8の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea09', { content: 'これはステップ9の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea10', { content: 'これはステップ10の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea11', { content: 'これはステップ11の説明です。', trigger: 'manual', appendTo: () => document.querySelector('.swiper')})[0],
    tippy('#targetArea12', { content: 'これはステップ12の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea13', { content: 'これはステップ13の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea14', { content: 'これはステップ14の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea15', { content: 'これはステップ15の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea16', { content: 'これはステップ16の説明です。', trigger: 'manual' })[0],
    tippy('#targetArea17', { content: 'これはステップ17の説明です。', trigger: 'manual' })[0],
  ];

  // 初期表示: 最初のスライドのツールチップを表示
  tooltips[0]?.show();

  // スライド遷移後のイベント
  swiper.on('slideChangeTransitionEnd', () => {
    // 全て非表示
    tooltips.forEach(tip => tip.hide());

    // 現在のスライドに対応するツールチップを表示
    const activeTooltip = tooltips[swiper.activeIndex];
    if (activeTooltip) {
      activeTooltip.show();
    }
  });
});

  </script>
