<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上下分割レイアウト</title>
  <style>
    body,
    html {
      margin: 0;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 375px;
      height: 100%;
      margin: 0 auto;
    }

    .top {
      background-color: #4CAF50;
      height: 80%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }

    .bottom {
      background-color: #f44336;
      height: 20%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }
  </style>
  <script>
    function displayScreenSize() {
      const width = window.innerWidth;  // ウィンドウの幅
      const height = window.innerHeight; // ウィンドウの高さ

      // 上部ブロックにサイズを表示
      const topBlock = document.querySelector('.top');
      topBlock.textContent = `上部ブロック (80%) - 幅: ${width}px, 高さ: ${height * 0.8}px`;

      // 下部ブロックにサイズを表示
      const bottomBlock = document.querySelector('.bottom');
      bottomBlock.textContent = `下部ブロック (20%) - 幅: ${width}px, 高さ: ${height * 0.2}px`;
    }

    // ページが読み込まれたときに画面サイズを表示
    window.onload = displayScreenSize;

    // ウィンドウがリサイズされたときにも画面サイズを表示
    // window.onresize = displayScreenSize;
  </script>
</head>

<body>

  <div class="container">
    <img src="./assets/img/05-01.png" class="top" alt=""></img>
    <div class="bottom"></div>
  </div>

</body>

</html>
